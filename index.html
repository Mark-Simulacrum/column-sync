<!DOCTYPE html>
<html>
	<head>
		<title>The Syncer Of Columns</title>
		<link href="style.css" rel="stylesheet" />
		<script src="lodash.min.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div class="columns">
			<div class="column">
				<div>A1</div>
				<div>A2</div>
				<div>A3</div>
				<div>A4</div>
				<div>A5</div>
				<div>A6</div>
				<div>A7</div>
				<div>A8</div>
				<div>A9</div>
				<div>A10</div>
				<div>A11</div>
				<span sync="1"></span>
				<div>A12</div>
				<span sync="2"></span>
				<div>A13</div>
				<div>A14</div>
				<div>A15</div>
				<div>A16</div>
				<span sync="3"></span>
				<div>A17</div>
			</div>
			<div class="column">
				<div>B1</div>
				<div>B2</div>
				<span sync="1"></span>
				<div>B3</div>
				<div>B4</div>
				<div>B5</div>
				<div>B6</div>
				<div>B7</div>
				<span sync="2"></span>
				<div>B5</div>
			</div>
			<div class="column">
				<div>C1</div>
				<span sync="2"></span>
				<div>C2</div>
				<span sync="3"></span>
				<div>C3</div>
				<div>C4</div>
				<span sync="4"></span>
				<div>C5</div>
			</div>
			<div class="column">
				<div>D1</div>
				<span sync="1"></span>
				<div>D2</div>
				<span sync="3"></span>
				<div>D3</div>
			</div>
		</div>
	</body>
</html>
